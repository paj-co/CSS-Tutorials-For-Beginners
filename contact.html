<!DOCTYPE html>
<html>

    <head>
        <title>CSS For Beginners</title>
        <link href="css/syntax.css" type="text/css" rel="stylesheet">

    </head>

    <body>

        <div id="header">
            <h1>Contact Us</h1>
            <h2>Contact The Paj-co!?!?!?!</h2>
        </div>

        <h2 id="content-header">Content</h2>

        <div>
            <p>Hello there ninjas! Contact Us below.</p>
            <p>Aren't paragraph's cool?</p>
        </div>

        <span>Yo, I'm a span tag</span>
        <span class="deck">Yo, I'm a span tag too</span>
        <span class="deck">This is a deck of spans</span>
        <span class="deck">I like span deck</span>

        <!-- Even if we specified that everything in body should be red, here
        comes a default browser css style for <a> tag - which is blue-->
        <a href="#">I'm a spanner</a>

    </body>

</html>
