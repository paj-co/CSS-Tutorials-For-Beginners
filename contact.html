<!DOCTYPE html>
<html>

    <head>
        <title>CSS For Beginners</title>
        <link href="css/syntax.css" type="text/css" rel="stylesheet">

    </head>

    <body>

        <div id="header">
            <h1>Contact Us</h1>
            <h2>Contact The Paj-co!?!?!?!</h2>
        </div>

        <div id="main-content">
            <p>Hello there <strong>ninjas!</strong> Contact Us below.</p>
            <p>Aren't paragraph's cool?</p>

        </div>

        <span>Yo, I'm a span tag</span>
        <!-- here we have  two classes deck & random-class-name-->
        <span class="deck random-class-name">Yo, I'm a span tag too</span>
        <span class="deck">This is a deck of spans</span>

        <a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
        <a href="https://duckduckgo.com" title="DuckDuckGo Site" target="_blank">DuckDuckGo</a>

        <ul>
            <li>List items are fun</li>
            <li>List items are fun</li>
        </ul>

    </body>

</html>
